    <section class="contenedor" data-section="agregar">
       <h1 class="titulo2">Nuevo Alumno</h1>
       <form id="forma">
          <div class="izq">
             <label for="nombre" >Nombre:</label> <br>
             <input type="text" class="formulario" id="nombre"> <br>
             <label for="matricula">Matricula:</label> <br>
             <input type="number" id="matricula" min="1"> <br>
             <label for="grado">Grado:</label> <br>
             <input type="number" id="grado" min="1"> <br>
             <label for="promedio">Promedio:</label> <br>
             <input type="number" id="promedio" min="1"> <br>
             <label for="grupo">Grupo:</label> <br>
             <input type="text" id="grupo" min="1"> <br>

          </div>
          <div class="derecha">
            <label for="apellido">Apellido:</label> <br>
             <input type="text" id="apellido"> <br>
             <label for="fecha">Fecha de nacimiento:</label> <br>
             <input type="text" id="fecha_nacimiento" min="1"> <br>
             <label for="nacionalidad">Nacionalidad:</label> <br>
             <input type="text" id="nacionalidad"> <br>
             <label for="telefono">Telefono:</label> <br>
             <input type="text" id="telefono"> <br>
          </div>
       </form>
       <br>
       <button type="submit" onclick="guardarInfo()">Agregar</button>
    </section>
